name: Generate the Sitemaps

on:
  schedule:
    # every day at 00:00
    - cron:  '0 0 * * *'
  push:
    branches: 
      - main
      - fix-sitemap-v4

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  build-sitemap:
    runs-on: [self-hosted, solinas]
    container:
      image: public.int.repositories.cloud.sap/ubuntu:20.04
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Install sudo
        run: apt-get update && apt-get install -y sudo
      - name: Update GIT to latest
        run: |
          apt-get install -y software-properties-common \
          && apt-get update \
          && add-apt-repository -y ppa:git-core/ppa \
          && apt-get update \
          && apt-get install -y git
          git config --global --add safe.directory `pwd`
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_ACCESS_TOKEN }}
      - run: |
          echo "Checking out git repo"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./tools/sitemap
        run: npm install

      - name: Install xmllint tool
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Run scripts and commit changes
        working-directory: ./tools/sitemap
        run: |
          node index.js
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update sitemap files"
          repository: aemedge
          file_pattern: "sitemap*.xml"
          push_options: --force
