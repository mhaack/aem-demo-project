version: 2
indices:
  default:
    include:
      - /**
    exclude:
      - '/draft/**'
      - '/tools/sidekick/**'
      - '/fragments/**'
    target: /aemedge/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"])
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      content-type:
        select: head > meta[name="content-type"]
        value: attribute(el, "content")
  articles:
    include:
      - /blogs/**
      - /news/**
      - /topics/**
      - /videos/**
      - /resources/**
      - /research/**
      - /design/**
    exclude:
      - '**/fragments/**'
      - '**/sidenav'
    target: /aemedge/articles-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      priority:
        select: head > meta[name="priority"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"])
      publicationDate:
        select: head > meta[name="published-time"]
        value: parseTimestamp(attribute(el, "content"))
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      cardC2A:
        select: head > meta[name="card-c2a"]
        value: attribute(el, "content")  
      cardUrl:
        select: head > meta[name="card-url"]
        value: attribute(el, "content")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
  profiles:
    include:
      - /author/**
      - /people/**
    exclude:
      - '**/fragments/**'
    target: /aemedge/profiles-index.json
    properties:
      name:
        select: head > meta[name="name"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"])
